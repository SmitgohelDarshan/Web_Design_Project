      <div class="text-center pt-5">
      <h2>Contact Us</h2>
      <p>Please fill out the form below for any inquiries or to register as a student.</p>
      </div>
    <div class="container">
      <div class="row-12">
          <div class="col">
            <form>
              <caption><p style="text-align: center; font-family: 'Segoe UI'; font-size: 20px; color: rgb(5, 211, 253); font-size: xx-large;">Student registration form</p></caption>
                  <div class="mb-3">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="me-5">Gender:</label>
                      <input type="radio" name="gender" id="male"><label class="me-5" for="male">Male</label>
                      <input type="radio" name="gender" id="Female"><label for="Female">Female</label>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                    <label class="form-check-label" for="exampleCheck1">Subscription to Newsletters</label>
                  </div>
                  <div class="mb-3">
                      <label for="state">State</label>
                      <select class="form-select" aria-label="Default select example">
                          <option selected disabled>Select your State</option>
                          <option value="gujarat">Gujarat</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="madhyaPradesh">Madhya Pradesh</option>
                        </select>
                  </div>
                  <div class="mb-3">
                      <label for="formFile" class="form-label">Upload Resume</label>
                      <input class="form-control" type="file" id="formFile" required>
                    </div>
                    <div class="mb-3">
                      <label for="address">Address</label>
                      <textarea name="address" id="address" class="form-control" placeholder="Enter Your Full Address"></textarea>
                  </div>
                    <div class="mb-3">
                      <label for="date">Date of Birth</label>
                      <br>
                      <input type="date">
                    </div>
                    <div class="mb-3">
                      <label for="time">Preffered Interview Time</label>
                      <br>
                      <input type="time" required>
                    </div>
                    <div class="mb-3">
                      <label for="marks">Marks:</label>
                      <br>
                      <input type="number">
                    </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-primary">Reset</button>
                </form>
          </div>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
