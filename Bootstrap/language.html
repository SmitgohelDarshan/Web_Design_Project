<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
      <div class="card text-center m-3" style="width: 50%; left: 400px;">
        <div class="card-body">
        <caption><h2>Popular Languages in India</h2></caption>
        <table class="table table-warning table-hover table-bordered ">
            <thead class="table-dark">
              <tr>
                <th scope="col">Language</th>
                <th scope="col">Region</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Hindi</th>
                <td>North India</td>
              </tr>
              <tr>
                <th scope="row">Bengali</th>
                <td>West Bengal</td>
              </tr>
              <tr>
                <th scope="row">Telugu</th>
                <td>Andhra Pradesh</td>
              </tr>
            </tbody>
          </table>
            <details>
                <summary>Fun Fact:</summary>
                India is home to one of the most linguistically diverse populations in the world!
            </details>  
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
